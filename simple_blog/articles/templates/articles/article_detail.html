{% extends 'base_layout.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ article.thumb.url }}" alt="">
        <h2>{{ article.title }}</h2>
        <p class="article-para"> {{article.date}}</p>
        <p class="article-para"> {{article.body}}</p>
    </div>
</div>



{% endblock %}
